{% extends 'base.html' %}
{% block title %}Hello, world!{% endblock %}

{% block content %}
<br>
<h1>Trains</h1>
<div class="row">
    <div class="col-md">
      <table class="table table-hover">
            <tr>
                <th>Name</th>
                <th>From</th>
                <th>To</th>
                <th>Travel Time</th>
            </tr>
            <tr>
                <td>
                    {{ object.name }}
                </td>
                <td>{{ object.from_city }}</td>
                <td>{{ object.to_city }}</td>
                <td>{{ object.travel_time }}</td>
            </tr>
        </table>
    </div>
</div>

<div class="raw">
    <div class="col-md-4">
        <a href="{% url 'trains:home' %}">
            <buttton type="button" class="btn btn-light">Back to list</buttton>
        </a>
    </div>
</div>

{% endblock %}
